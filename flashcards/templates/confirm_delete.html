<!--confirm_delete.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'stylefx.css' %}">
    <link rel="shortcut icon" href="#">
    <title>flashcards</title>
</head>

<body>
    <header>
        <a class="pageLink" href="{% url 'homepage' %}">
            <div class="pageText">
                <h1 class="pageName">flashcards</h1>
                <h3 class="pageTitle">Confirmation</h3>
            </div>
        </a>
    </header>

    <div class="createContainer">
        <div class="confirmBox">
            <form class="confirmForm" method="post">
                {% csrf_token %}
                <p class="deleteText">Confirm Delete?</p>
                <button class="confirmButton" type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <div class="footerContainer">
        <div class="footerOptions">
            {% if obj == 'deck' %}
            <a class="footerOption" href="{% url 'deck_details' deck.pk %}">
                <div class="footerText">Cancel</div>
            </a>
            {% elif obj == 'card' %}
            <a class="footerOption" href="{% url 'card_details' card.pk %}">
                <div class="footerText">Cancel</div>
            </a>
            {% endif %}
        </div>
    </div>
</body>

</html>
